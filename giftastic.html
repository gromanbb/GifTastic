<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>GifTastic</title>

	<!-- Bootstrap CSS CDN  -->
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
	<!-- Font Awesome CSS Icons (For cool glyphicons) -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
	<!-- Style CSS -->
	<link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
	<!-- Main Container -->
	<div class="container">

		<!-- Jumbotron for Title -->
		<div class="jumbotron" style="background-color: rgb(181, 202, 233); color: black; margin: 0px; padding: 5px;">
			<h4 class="text-center">LOL anyone?</h4>
		</div>

		<!-- This row will handle all the rendered buttons for Celebrities -->
		<div class="row">
			<div class="col-sm-12">
				<!-- Rendered buttons for Celebrities will be shown here -->
				<div id="buttons-view"></div>
			</div>
		</div>

		<!-- This row will handle all the GIFs and the form for adding buttons for Celebrities  -->
		<div class="row">
			<div class="col-sm-9">
				<!-- GIFs for Celebrities will be shown here -->
				<div id="celebrities-view"></div>
			</div>
			<div class="col-sm-3">
				<form role="form" id="celebrity-form">
					<!-- Input text box for capturing the celebrity to be added -->
					<div class="form-group">
						<label for="celebrity-input">Add a Celebrity</label>
						<input type="text" class="form-control" id="celebrity-input">
					</div>
					<!-- Button triggers new celebrity to be added -->
					<button type="submit" class="btn btn-default btn-sm" id="add-celebrity">Submit</button>
				</form>
			</div>
		</div>
	</div>

	<!-- jQuery JS -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
	<!-- Code to the JavaScript File -->
	<script src="./assets/javascript/giftastic.js"></script>

</body>
</html>
